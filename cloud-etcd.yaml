---
hostname: master01
users:
  - name: core
    passwd: $1$nYCrKhct$NypBB.V.OHFKbNq7Y4Gdi.
    groups:
      - sudo
      - docker
ssh-authorized-keys:
  - ssh-rsa 
write-files:
  - path: /etc/conf.d/nfs
    permissions: '0644'
    content: |
      OPTS_RPC_MOUNTD=""
  - path: /opt/bin/wupiao
    permissions: '0755'
    content: |
      #!/bin/bash
      # [w]ait [u]ntil [p]ort [i]s [a]ctually [o]pen
      [ -n "$1" ] && \
        until curl -o /dev/null -sIf http://${1}; do \
          sleep 1 && echo .;
        done;
      exit $?
coreos:
  etcd2:
    name: master
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    advertise-client-urls: http://192.168.56.100:2379,http://192.168.56.100:4001
    initial-cluster-token: k8s_etcd
    listen-peer-urls: http://192.168.56.100:2380,http://192.168.56.100:7001
    initial-advertise-peer-urls: http://192.168.56.100:2380
    initial-cluster: master=http://192.168.56.100:2380
    initial-cluster-state: new
  fleet:
    metadata: "role=master"
  units:
    - name: static.network
      content: |
        [Match]
        Name=enp0s3

        [Network]
        Address=192.168.56.100/24
        DNS=8.8.8.8
        Gateway=192.168.56.1

        [Route]
        Gateway=192.168.56.1

        Scope=link
    - name: etcd2.service
      command: start

    - name: fleet.service
      command: start