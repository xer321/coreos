#cloud-config
#type: master

---
hostname: master01
users:
  - name: core
    passwd: $1$nYCrKhct$NypBB.V.OHFKbNq7Y4Gdi.
    groups:
      - sudo
      - docker
ssh-authorized-keys:
  - ssh-rsa 

coreos:
  etcd2:
    name: master01
    initial-cluster-token: core_etcd
    initial-cluster-state: new
    initial-advertise-peer-urls: http://192.168.56.100:2380
    initial-cluster: master01=http://192.168.56.100:2380,node01=http://192.168.56.101:2380
    listen-peer-urls: http://0.0.0.0:2380,http://0.0.0.0:7001
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    advertise-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
  fleet:
    metadata: "role=master"
  units:
    - name: static.network
      content: |
        [Match]
        Name=enp0s3

        [Network]
        Address=192.168.56.100/24
        DNS=8.8.8.8
        Gateway=192.168.56.1

        [Route]
        Gateway=192.168.56.1

        Scope=link
        
    - name: fleet.service
      command: start